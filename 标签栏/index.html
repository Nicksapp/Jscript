<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签切换栏</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="main">
	<div class="tags" id="tags">
		<ul class="tags-nav">
			<li class="active"><a href="#">ONE</a></li>
			<li><a href="#">TWO</a></li>
			<li><a href="#">THREE</a></li>
			<li><a href="#">Four</a></li>
		</ul>
	</div>
	<div class="tags-container" id="tags-container">
		<section id="toggle-1" style="display: block;">
			<p>Section 1</p>
		</section>
		<section id="toggle-2" style="display: none;">
			<p>Section 2</p>
		</section>
		<section id="toggle-3" style="display: none;">
			<p>Section 3</p>
		</section>
		<section id="toggle-4" style="display: none;">
			<p>Section 4</p>
		</section>
	</div>
</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
